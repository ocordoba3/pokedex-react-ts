<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the online Pokédex to search, filter, and learn detailed stats for every Pokémon."
    />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#f57d31" />
    <meta name="color-scheme" content="light" />
    <link rel="canonical" href="https://pokedex.local" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Pokédex App" />
    <meta property="og:title" content="Pokédex" />
    <meta
      property="og:description"
      content="Explore the online Pokédex to search, filter, and learn detailed stats for every Pokémon."
    />
    <meta property="og:url" content="https://pokedex.local" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png"
    />
    <meta property="og:locale" content="en_US" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pokédex" />
    <meta
      name="twitter:description"
      content="Explore the online Pokédex to search, filter, and learn detailed stats for every Pokémon."
    />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png"
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Pokédex App",
        "url": "https://pokedex.local",
        "description": "Explore the online Pokédex to search, filter, and learn detailed stats for every Pokémon.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://pokedex.local/?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <title>Pokédex</title>
    <link href="./src/app/styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
